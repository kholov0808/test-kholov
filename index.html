<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test-kholov</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="row mt-2">
      <div id="messages" class="col-12  position-fixed ">
        
      </div>
      <br>
    </div> 

    <div class="container  mt-5 ">
        <table class="table table-hover    mb-0">
            <thead class="theader ">
              <tr> 
                <th scope="col"></th>             
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col"></th>                
              </tr>
            </thead>
              <tbody id="employeesList" class="tbody">
                <template id="employeeTemplate">
                  <tr>   
                    <td style="width: 1px;">
                      <img class="action-admin" src="img/admin.svg" alt="admin">
                    </td> 
                    <div class="row">
                      <td id="employeeFirstName" class="firstName ">
                        Kholov
                      </td>
                    </div>                                        
                    
                    <td id="employeelastName" class="lastName ">Najmiddin</td>
                    <td class="td-img">
                        <img class="action-icons delete" src="img/delete.svg"   alt="delete">
                        <img class="action-icons edit" src="img/edit.svg"  data-toggle="modal" data-target="#EditModalEmployee" alt="edit">                    
                  </td>
                </tr>  
                </template>                  
                         
            </tbody>
          </table>
          <button type="button" class="btn btn-primary mt-3 " data-toggle="modal" data-target="#addEmployee">
            Добавить сотрудника
          </button>    
    </div>

        <!-- Создание сотрудника  -->
<div class="modal fade bg-light" id="addEmployee" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title " id="staticBackdropLabel">Создание сотрудника</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="text-white" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="newEmployee" class="form">
          <label for="newfirstName">Имя:</label>
          <input id="newfirstName" class="form-control " type="text" placeholder="Введите имя сотрудника" required>
          <label for="newlastName">Фамилия:</label>
          <input id="newlastName" class="form-control " type="text" placeholder="Введите фамилия сотрудника" required>
          <div class="text-right mt-3">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Hазад</button>
            <button type="submit" class="btn btn-primary">Cохранить</button>
           </div>
        </form>
       
      </div>
      
    </div>
  </div>
</div>   

<!-- Редактирование сотрудника -->
<div class="modal fade bg-light" id="EditModalEmployee" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-dark text-white">
        <h5 class="modal-title " id="staticBackdropLabel">Редактирование сотрудника</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="text-white" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form id="editEmployee" class="form">
          <label for="editId">ID:</label>
          <input id="editId" class="form-control " type="number" placeholder="ID" required>
          <label for="editFirstName">Имя:</label>
          <input id="editFirstName" class="form-control " type="text" placeholder="Введите имя сотрудника" required>
          <label for="editLastName">Фамилия:</label>
          <input id="editLastName" class="form-control " type="text" placeholder="Введите фамилия сотрудника" required>
          <div class="text-right mt-3">
            <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Hазад</button>
            <button type="submit" class="btn btn-primary">Cохранить</button>
           </div>
        </form>

         </div>
      </div>      
    </div>
  </div>
</div>
 


    











    

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
